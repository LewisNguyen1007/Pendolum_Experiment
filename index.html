<!DOCTYPE html>
<!-- Đã đổi sang tiếng Anh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đã đổi tiêu đề -->
    <title>Pendulum Experiment</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Sử dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style cho nút khi bị vô hiệu hóa */
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
    <!-- Tải font Inter từ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <!-- Đã dịch -->
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Oscillation Count Experiment</h1>
        
        <!-- Hướng dẫn cho người dùng (đã dịch) -->
        <p class="text-gray-600 text-center mb-6">
            Please select the number of oscillations you counted and which viewing session you are answering for.
        </p>

        <form id="answerForm" class="space-y-6">
            <!-- Lựa chọn số dao động (đã dịch) -->
            <div>
                <label for="countSelect" class="block text-sm font-medium text-gray-700 mb-2">Number of oscillations counted:</label>
                <select id="countSelect" name="answer" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <!-- Các lựa chọn từ 1-30 sẽ được thêm bằng JavaScript -->
                </select>
            </div>

            <!-- Lựa chọn lần trả lời (đã dịch) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Submission session:</label>
                <div class="flex items-center space-x-6">
                    <label for="session1" class="flex items-center p-3 rounded-lg border border-gray-300 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 cursor-pointer">
                        <input type="radio" id="session1" name="session" value="1" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" checked>
                        <span class="ml-3 text-gray-700">Session 1</span>
                    </label>
                    <label for="session2" class="flex items-center p-3 rounded-lg border border-gray-300 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500 cursor-pointer">
                        <input type="radio" id="session2" name="session" value="2" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-3 text-gray-700">Session 2</span>
                    </label>
                </div>
            </div>

            <!-- Nút Gửi (đã dịch) -->
            <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                Submit
            </button>
        </form>
        
        <!-- Vùng hiển thị thông báo -->
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        // URL vẫn giữ nguyên
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHi2rrrbYB1BSg3VhKeS53wqVbcA4DkJEF3guTKXZi_YP3p0BAzRxJXnOxMcYeOo7t/exec"; 

        const countSelect = document.getElementById('countSelect');
        const answerForm = document.getElementById('answerForm');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');

        /**
         * Lấy UserID, giữ cố định trong 10 phút.
         */
        function getUserID() {
            // ... (Giữ nguyên logic) ...

            const now = new Date().getTime();

            const tenMinutes = 10 * 60 * 1000;

            let userID = localStorage.getItem('pendulumUserID');

            let timestamp = localStorage.getItem('pendulumUserTimestamp');
// ... existing code ...
            if (userID && timestamp && (now - parseInt(timestamp)) < tenMinutes) {
// ... existing code ...
                return userID;
// ... existing code ...
            } else {
// ... existing code ...
                const newID = crypto.randomUUID();
// ... existing code ...
                localStorage.setItem('pendulumUserID', newID);
// ... existing code ...
                localStorage.setItem('pendulumUserTimestamp', now.toString());
// ... existing code ...
                return newID;
// ... existing code ...
            }
// ... existing code ...
        }

        /**
         * Thêm các lựa chọn (option) từ 1 đến 30 vào dropdown.
         */
        function populateCountOptions() {
// ... existing code ...
            for (let i = 1; i <= 30; i++) {
// ... existing code ...
                const option = document.createElement('option');
// ... existing code ...
                option.value = i;
// ... existing code ...
                option.textContent = i;
// ... existing code ...
                countSelect.appendChild(option);
// ... existing code ...
            }
// ... existing code ...
        }

        /**
         * Xử lý việc gửi dữ liệu.
         */
        async function handleSubmit(e) {
            e.preventDefault(); // Ngăn form gửi theo cách truyền thống
            
            submitButton.disabled = true;
            // Đã dịch
            message.textContent = "Submitting answer...";
            message.className = "mt-6 text-center text-sm font-medium text-blue-600";

            const userID = getUserID();
            const answer = countSelect.value;
            const session = document.querySelector('input[name="session"]:checked').value;

            const data = { userID, answer, session };

            try {
                // Gửi dữ liệu đến Google Apps Script
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors', // Cần thiết để giao tiếp với Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // *** THÊM KIỂM TRA LỖI ***
                // Kiểm tra xem máy chủ có trả về lỗi (ví dụ: 404, 500, hoặc lỗi CORS) không
                if (!response.ok) {
                    console.error("Fetch Error:", response.status, response.statusText);
                    // Lỗi này thường do cài đặt triển khai Apps Script sai
                    throw new Error(`Server returned error ${response.status}. Check Apps Script deployment settings (must be 'Anyone').`);
                }

                // Apps Script sẽ trả về JSON, chúng ta cần phân tích nó
                const result = await response.json();

                if (result.status === 'success') {
                    // Đã dịch
                    message.textContent = "Submission successful! Thank you.";
                    message.className = "mt-6 text-center text-sm font-medium text-green-600";
                } else {
                    // Đã dịch
                    throw new Error(result.message || 'Unknown error');
                }

            } catch (error) {
                // Đã dịch
                console.error("Error submitting:", error);
                message.textContent = "Submission failed. Please try again.";
                message.className = "mt-6 text-center text-sm font-medium text-red-600";
            } finally {
                // Cho phép gửi lại sau 2 giây
                setTimeout(() => {
                    submitButton.disabled = false;
                    message.textContent = "";
                }, 2000);
            }
        }

        // Khởi tạo khi trang được tải

            populateCountOptions();

            getUserID(); // Đảm bảo ID được tạo ngay khi tải trang
